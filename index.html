<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet" />
    <title>Hogwarts Student List</title>
  </head>
  <body>
    <div class="dialogue hide">
      <div class="message_container">
        <p class="message"></p>
      </div>
    </div>
    <section id="popup">
      <article class="info">
        <div class="closing_button">
          <button class="close">X</button>
        </div>
        <div class="picture">
          <img src="" alt="" />
        </div>
        <div class="texts">
          <h2 class="name"></h2>
          <p class="gender"></p>
          <p class="house"></p>
          <p class="blood"></p>
          <p class="prefect"></p>
          <p class="squad"></p>
          <p class="expelled"></p>
        </div>
      </article>
    </section>
    <section id="container">
      <div class="heading">
        <h1>HOGWARTS SCHOOL OF WITCHCRAFT AND WIZARDRY</h1>
        <h2>List of Students</h2>
      </div>
      <div class="search_field">
        <input type="search" id="student_search" placeholder="Search for a student" />
        <button class="search_button">Search</button>
      </div>
      <nav>
        <button class="filter" data-action="filter" data-option="gryffindor">Gryffindor</button>
        <button class="filter" data-action="filter" data-option="hufflepuff">Hufflepuff</button>
        <button class="filter" data-action="filter" data-option="ravenclaw">Ravenclaw</button>
        <button class="filter" data-action="filter" data-option="slytherin">Slytherin</button>
        <button class="filter" data-action="filter" data-option="expelled">Expelled</button>
        <button class="filter" data-action="filter" data-option="all">All</button>
        <label id="sort_label" for="sorting">Sort by</label>
        <button class="sort" data-action="sort">Firstname</button>
        <button class="sort" data-action="sort">Lastname</button>
      </nav>

      <div class="display_box">
        <p class="total_students">Students: <span> </span></p>
        <p class="expelled_students">Expelled: <span> </span></p>
        <p class="gryffindor_students">Gryffindor: <span> </span></p>
        <p class="hufflepuff_students">Hufflepuff: <span> </span></p>
        <p class="ravenclaw_students">Ravenclaw: <span> </span></p>
        <p class="slytherin_students">Slytherin: <span> </span></p>
        <p class="displayed_students">Displayed: <span> </span></p>
      </div>
      <div id="list">
        <main>
          <!-- content is copied in here  -->
        </main>
      </div>
      <template>
        <article>
          <div class="student_image">
            <img src="" alt="" />
          </div>
          <div class="student_info">
            <h2 class="name"></h2>
            <p class="gender"></p>
            <p class="house"></p>
          </div>
          <div class="buttons_wrapper">
            <button class="expel">expel</button>
            <button class="add_prefect">add to squad</button>
            <button class="add_prefect">remove prefect</button>
            <button class="add_prefect">add prefect</button>
          </div>
        </article>
      </template>
    </section>
  </body>
  <script src="script.js"></script>
</html>
